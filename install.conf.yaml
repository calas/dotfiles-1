- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.config/neomutt: config/neomutt
    ~/.config/afew: config/afew
    ~/.yaourtrc: yaourtrc
    ~/.gitconfig: gitconfig
    ~/.msmtprc: msmtprc
    ~/.inputrc: inputrc
    ~/.mailcap: mailcap
    ~/.surfingkeys.js: surfingkeys.js
    ~/.xinitrc: xinitrc
    ~/.xsession: xinitrc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
