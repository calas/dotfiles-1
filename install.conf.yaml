- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.config/neomutt: config/neomutt
    ~/.yaourtrc: yaourtrc
    ~/.gitconfig: gitconfig
    ~/.msmtprc: msmtprc
    ~/.inputrc: inputrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
