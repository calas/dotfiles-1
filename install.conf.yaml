- defaults:
    link:
      relink: true

- clean: ['~']

# XXX Create parent directories
# - ~/.config/i3

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.config/neomutt: config/neomutt
    ~/.config/afew: config/afew
    ~/.yaourtrc: yaourtrc
    ~/.gitconfig: gitconfig
    ~/.msmtprc: msmtprc
    ~/.inputrc: inputrc
    ~/.mailcap: mailcap
    ~/.surfingkeys.js: surfingkeys.js
    ~/.xinitrc: xinitrc
    ~/.xsession: xinitrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.Xresources: Xresources
    ~/.config/i3/config: config/i3/config
    ~/.config/i3/kinesis_custom.xkb: config/i3/kinesis_custom.xkb

- shell:
  - [git submodule update --init --recursive, Installing submodules]
